controller_manager:
  ros__parameters:
    update_rate: 100

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    custom_mecanum_controller:
      type: my_hardware_interface/CustomMecanumController

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    displacement_controller:
      type: displacement_controller/DisplacementController

# 你的簡化麥輪控制器配置
custom_mecanum_controller:
  ros__parameters:
    wheel_names:
      - "friction_wheel1_joint"
      - "friction_wheel2_joint" 
      - "friction_wheel3_joint"
      - "friction_wheel4_joint"
    velocity_conversion_factor: 4.0

# 保留其他控制器的原有配置
joint_trajectory_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0

displacement_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
